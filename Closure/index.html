<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Closure ATM Filter Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f7f7f7; }
    .container { background: #fff; padding: 2rem; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 2px 8px #0001; }
    h1 { text-align: center; }
    select, button { padding: 0.5rem; margin: 0.5rem 0; }
    ul { list-style: none; padding: 0; }
    li { background: #e3f7e3; margin: 0.5rem 0; padding: 0.5rem; border-radius: 4px; }
    .explanation { background: #eaf6ff; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ATM Filter with Closures</h1>
    <div class="explanation">
      <strong>What is a closure?</strong><br>
      A closure is a function that remembers the variables from the place where it was created, even after that place has finished running.<br>
      <br>
      This demo lets you filter working ATMs by bank using a closure!
    </div>
    <label for="bankSelect">Select a bank:</label>
    <select id="bankSelect"></select>
    <button id="filterBtn">Show Working ATMs</button>
    <ul id="atmList"></ul>
    <pre id="codeBlock" style="background:#222;color:#fff;padding:1rem;border-radius:6px;overflow-x:auto;"></pre>
  </div>
  <script src="main.js"></script>
</body>
</html>
