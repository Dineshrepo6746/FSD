<!DOCTYPE html>
<html>
<head>
    <title>Even or Odd Checker</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number:"));
        if (num % 2 === 0) {
            alert("The number is even.");
        } else {
            alert("The number is odd.");
        }
    </script>
</body>
</html>
