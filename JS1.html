<!DOCTYPE html>
<html>
<head>
    <title>Sum of Two Numbers</title>
</head>
<body>
    <script>
        // Ask the user for two numbers and display their sum
        let num1 = parseFloat(prompt("Enter the first number:"));
        let num2 = parseFloat(prompt("Enter the second number:"));
        let sum = num1 + num2;
        alert("The sum is: " + sum);
    </script>
</body>
</html>
